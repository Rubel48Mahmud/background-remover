<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro AI Studio</title>
    
    <!-- Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1E40AF;
            --secondary: #10B981;
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --text-main: #0F172A;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); padding-bottom: 50px; }

        /* --- Header --- */
        header {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 15px; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: center;
        }
        .brand { font-size: 20px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; }

        /* --- Hero Section --- */
        .hero {
            text-align: center; padding: 40px 20px;
            max-width: 800px; margin: 0 auto;
            display: flex; flex-direction: column; align-items: center;
        }
        .hero h1 { font-size: 24px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .hero p { color: var(--text-sub); font-size: 14px; margin-bottom: 30px; }

        /* Comparison Demo (Side by Side) */
        .comparison-wrapper {
            display: flex; gap: 15px; width: 100%; justify-content: center; margin-bottom: 30px;
        }

        .comp-card {
            width: 45%; max-width: 200px; aspect-ratio: 1/1;
            background: var(--surface);
            padding: 6px; border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* Common Image Style */
        .comp-card img {
            width: 100%; height: 100%; object-fit: contain; border-radius: 10px;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 15px 15px;
        }

        /* Animation Logic for 2nd Card */
        .anim-container {
            position: relative; width: 100%; height: 100%;
        }
        .anim-img-base {
            position: absolute; top: 0; left: 0; z-index: 1; /* Result (PNG) */
        }
        .anim-img-overlay {
            position: absolute; top: 0; left: 0; z-index: 2; /* Original (JPG) */
            animation: slideShow 4s infinite ease-in-out;
            border-right: 2px solid var(--primary); /* Scanner Line */
        }

        @keyframes slideShow {
            0%, 100% { width: 100%; } /* Full Original */
            50% { width: 0%; } /* Reveal Removed BG */
        }

        .comp-badge {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.8); color: white; padding: 4px 10px;
            font-size: 10px; font-weight: 700; border-radius: 20px; text-transform: uppercase;
            z-index: 5;
        }
        .comp-badge.live { background: var(--secondary); }

        /* --- Select Button (Positioned Below Images) --- */
        .upload-btn-hero {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 40px; border-radius: 50px;
            font-size: 16px; font-weight: 600;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            display: flex; align-items: center; gap: 10px;
            cursor: pointer; transition: transform 0.2s;
        }
        .upload-btn-hero:active { transform: scale(0.96); }

        /* --- Gallery Grid --- */
        .container { max-width: 800px; margin: 0 auto; padding: 0 15px 100px; }
        
        .gallery-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            margin-top: 20px;
        }
        
        .img-card {
            background: var(--surface); border-radius: var(--radius); padding: 10px;
            box-shadow: var(--shadow); border: 1px solid var(--border);
            display: flex; flex-direction: column;
        }

        .img-preview-box {
            height: 140px; width: 100%;
            background-color: #F1F5F9; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; position: relative;
            background-image: linear-gradient(45deg, #e2e8f0 25%, transparent 25%), linear-gradient(-45deg, #e2e8f0 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e2e8f0 75%), linear-gradient(-45deg, transparent 75%, #e2e8f0 75%);
            background-size: 15px 15px;
        }
        .img-preview-box img { width: 100%; height: 100%; object-fit: contain; }

        .btn {
            border: none; padding: 10px; border-radius: 8px;
            font-weight: 600; cursor: pointer; font-size: 13px; width: 100%;
            display: flex; justify-content: center; align-items: center; gap: 6px;
            transition: all 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); margin-top: 8px; }
        .btn-secondary { background: var(--secondary); color: white; margin-top: 8px; }

        /* --- EDITOR MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 1000;
            display: none; flex-direction: column;
            animation: slideUp 0.3s ease;
        }
        .modal.active { display: flex; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .editor-header {
            height: 60px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; background: var(--surface);
        }

        .editor-body {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; background: #F1F5F9;
        }

        .canvas-container {
            flex: 1; display: flex; align-items: center; justify-content: center;
            padding: 20px; overflow: hidden;
            background-image: linear-gradient(45deg, #cbd5e1 25%, transparent 25%), linear-gradient(-45deg, #cbd5e1 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #cbd5e1 75%), linear-gradient(-45deg, transparent 75%, #cbd5e1 75%);
            background-size: 20px 20px;
        }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 8px 30px rgba(0,0,0,0.12); }

        .editor-tools {
            height: 220px; background: var(--surface);
            border-top: 1px solid var(--border); padding: 20px;
            overflow-y: auto;
        }

        .tool-title { font-size: 12px; font-weight: 700; color: var(--text-sub); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .color-grid {
            display: flex; flex-wrap: wrap; gap: 10px;
        }

        .circle-btn {
            width: 45px; height: 45px; border-radius: 50%;
            cursor: pointer; border: 2px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            position: relative; transition: transform 0.2s;
        }
        .circle-btn.active { border-color: var(--text-main); transform: scale(1.1); }
        .circle-btn.transparent { background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhZWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg=='); }
        
        .upload-icon-btn { background: #f1f5f9; color: var(--text-main); }

        /* Desktop */
        @media (min-width: 768px) {
            .hero { padding: 60px 20px; }
            .comparison-wrapper { gap: 30px; }
            .comp-card { width: 220px; max-width: none; }
            .gallery-grid { grid-template-columns: repeat(3, 1fr); }
            .editor-body { flex-direction: row; }
            .editor-tools { width: 320px; height: 100%; border-top: none; border-left: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand"><i class="fas fa-magic"></i>BG Remover Pro</div>
    </header>

    <div class="hero">
        <h1>Remove Background Instantly</h1>
        <p>High quality AI processing with professional editor</p>
        
        <!-- Showcase Image Comparison -->
        <div class="comparison-wrapper">
            
            <!-- 1. Original Static -->
            <div class="comp-card">
                <!-- Using a high quality sample car to match the animation perfectly -->
                <img src="https://i.ibb.co.com/trwhBpj/IMG-20260129-184003-234.jpg" alt="Original">
                <div class="comp-badge">Original</div>
            </div>
            
            <!-- 2. Animated Result -->
            <div class="comp-card">
                <div class="anim-container">
                    <!-- Base: Processed (Transparent) -->
                    <img src="https://i.ibb.co.com/1JbRs3BF/Pro-Edit-HD-1769691845390.jpg" class="anim-img-base" alt="Removed">
                    <!-- Overlay: Original (Animates Width) -->
                    <img src="https://i.ibb.co.com/trwhBpj/IMG-20260129-184003-234.jpg" class="anim-img-overlay" alt="Original">
                </div>
                <div class="comp-badge live">Image Without Background </div>
            </div>

        </div>

        <!-- Select Button (Now Here) -->
        <label for="fileInput" class="upload-btn-hero">
            <i class="fas fa-plus-circle"></i> Select Images
        </label>
        <input type="file" id="fileInput" hidden multiple accept="image/*">
    </div>

    <div class="container">
        <!-- Gallery -->
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <!-- Editor Modal -->
    <div class="modal" id="editorModal">
        <div class="editor-header">
            <button class="btn btn-outline" onclick="closeEditor()" style="width: auto; border:none; padding: 5px 10px;">
                <i class="fas fa-times" style="font-size: 20px;"></i>
            </button>
            <h4 style="font-size:16px; font-weight:700;">Edit Mode</h4>
            <button class="btn btn-primary" onclick="showDownloadOptions()" style="width: auto; padding: 8px 20px; border-radius: 30px;">
                Download <i class="fas fa-cloud-download-alt" style="margin-left:8px;"></i>
            </button>
        </div>

        <div class="editor-body">
            <div class="canvas-container">
                <canvas id="editorCanvas"></canvas>
            </div>

            <div class="editor-tools">
                <div class="tool-title">Backgrounds</div>
                <div class="color-grid" id="colorGrid">
                    <!-- Upload Button -->
                    <label class="circle-btn upload-icon-btn" title="Upload Custom BG">
                        <i class="fas fa-image"></i>
                        <input type="file" id="bgImageInput" hidden accept="image/*">
                    </label>
                    <!-- Colors will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "L86gznS3FLPJaJZazRxrR9cH"; // API KEY

        // Professional Colors
        const colors = [
            null, // Transparent
            '#ffffff', // Pure White
            '#f8f9fa', // Off White
            '#e9ecef', // Light Gray
            '#dee2e6', // Medium Light Gray
            '#ced4da', // Gray
            '#000000', // Black
            
            // Blues
            '#eff6ff', 
            '#dbeafe', 
            '#bfdbfe', 
            '#60a5fa', 
            '#2563EB', 
            '#1e40af', 
            '#172554',

            // Accents
            '#fcd34d', '#f87171', '#4ade80'
        ];

        let imagesData = [];
        let currentEditId = null;
        let canvas = document.getElementById('editorCanvas');
        let ctx = canvas.getContext('2d');
        let fgImage = new Image();
        let currentBg = { type: 'transparent', value: null };

        // --- Init ---
        document.addEventListener('DOMContentLoaded', initColors);

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(files.length) {
                // Hide Hero Section for Focus
                document.querySelector('.hero').style.display = 'none';
                files.forEach(processFile);
                e.target.value = '';
            }
        });

        document.getElementById('bgImageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file) {
                const img = new Image();
                img.onload = () => {
                    currentBg = { type: 'image', value: img };
                    draw();
                    highlightActive(document.querySelector('.upload-icon-btn'));
                };
                img.src = URL.createObjectURL(file);
            }
        });

        // --- Functions ---
        function initColors() {
            const grid = document.getElementById('colorGrid');
            colors.forEach(color => {
                const div = document.createElement('div');
                div.className = `circle-btn ${color === null ? 'transparent' : ''}`;
                if(color) div.style.background = color;
                
                div.onclick = () => {
                    currentBg = { type: color === null ? 'transparent' : 'color', value: color };
                    draw();
                    highlightActive(div);
                };
                if(color === null) div.classList.add('active');
                grid.appendChild(div);
            });
        }

        function highlightActive(el) {
            document.querySelectorAll('.circle-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function processFile(file) {
            const id = Math.random().toString(36).substr(2, 9);
            const url = URL.createObjectURL(file);
            imagesData.push({ id, original: file, originalUrl: url, processedUrl: null });
            
            const div = document.createElement('div');
            div.className = 'img-card';
            div.id = `card-${id}`;
            div.innerHTML = `
                <div class="img-preview-box">
                    <img src="${url}" id="img-${id}">
                </div>
                <button class="btn btn-primary" onclick="startRemoveBg('${id}')" id="btn-rm-${id}">
                    Remove BG
                </button>
                <div id="actions-${id}" style="display:none; flex-direction:column;">
                    <button class="btn btn-outline" onclick="openEditor('${id}')">
                        <i class="fas fa-sliders-h"></i> Edit
                    </button>
                    <button class="btn btn-secondary" onclick="downloadRaw('${id}')">
                        <i class="fas fa-save"></i> Save PNG
                    </button>
                </div>
            `;
            document.getElementById('gallery').appendChild(div);
        }

        async function startRemoveBg(id) {
            const data = imagesData.find(x => x.id === id);
            const btn = document.getElementById(`btn-rm-${id}`);
            
            btn.disabled = true;
            let percent = 0;
            const interval = setInterval(() => {
                if(percent < 90) {
                    percent += Math.floor(Math.random() * 10);
                    if(percent > 90) percent = 90;
                    btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Removing ${percent}%`;
                }
            }, 300);

            const formData = new FormData();
            formData.append("image_file", data.original);
            formData.append("size", "auto");

            try {
                const res = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: { "X-Api-Key": API_KEY },
                    body: formData
                });

                if(!res.ok) throw new Error();

                const blob = await res.blob();
                data.processedUrl = URL.createObjectURL(blob);

                clearInterval(interval);
                btn.innerHTML = `<i class="fas fa-check"></i> Done`;
                btn.style.background = '#10B981';
                
                setTimeout(() => {
                    document.getElementById(`img-${id}`).src = data.processedUrl;
                    btn.style.display = 'none';
                    document.getElementById(`actions-${id}`).style.display = 'flex';
                }, 600);

            } catch (err) {
                clearInterval(interval);
                btn.innerHTML = 'Retry';
                btn.disabled = false;
                Swal.fire('Error', 'API Key Limit or Network Error', 'error');
            }
        }

        function openEditor(id) {
            currentEditId = id;
            const data = imagesData.find(x => x.id === id);
            currentBg = { type: 'transparent', value: null };
            highlightActive(document.querySelector('.circle-btn.transparent'));

            fgImage.onload = () => {
                canvas.width = fgImage.width;
                canvas.height = fgImage.height;
                draw();
                document.getElementById('editorModal').classList.add('active');
            };
            fgImage.src = data.processedUrl;
        }

        function closeEditor() {
            document.getElementById('editorModal').classList.remove('active');
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (currentBg.type === 'color' && currentBg.value) {
                ctx.fillStyle = currentBg.value;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else if (currentBg.type === 'image' && currentBg.value) {
                const scale = Math.max(canvas.width / currentBg.value.width, canvas.height / currentBg.value.height);
                const x = (canvas.width / 2) - (currentBg.value.width / 2) * scale;
                const y = (canvas.height / 2) - (currentBg.value.height / 2) * scale;
                ctx.drawImage(currentBg.value, x, y, currentBg.value.width * scale, currentBg.value.height * scale);
            }
            ctx.drawImage(fgImage, 0, 0);
        }

        function showDownloadOptions() {
            // Logic: If background is transparent -> PNG, Else -> JPG
            const isEdited = currentBg.type !== 'transparent';
            const fileType = isEdited ? 'JPG' : 'PNG';
            
            Swal.fire({
                title: 'Download Image',
                html: `Quality selection for <b>${fileType}</b> format`,
                showCancelButton: true,
                confirmButtonText: 'HD (Original)',
                confirmButtonColor: '#2563EB',
                cancelButtonText: 'Normal (Compressed)',
                cancelButtonColor: '#64748B',
                reverseButtons: true,
                padding: '2em',
                customClass: { popup: 'swal-custom-radius' }
            }).then((result) => {
                if (result.isConfirmed) {
                    // HD: 100% Quality
                    downloadCanvas(isEdited ? 'jpeg' : 'png', 1.0, 'HD');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Normal: 70% Quality (Reduced size)
                    downloadCanvas(isEdited ? 'jpeg' : 'png', 0.7, 'Normal');
                }
            });
        }

        function downloadCanvas(format, quality, label) {
            const link = document.createElement('a');
            const ext = format === 'jpeg' ? 'jpg' : 'png';
            link.download = `ProEdit_${label}_${Date.now()}.${ext}`;
            link.href = canvas.toDataURL(`image/${format}`, quality);
            link.click();
        }

        function downloadRaw(id) {
            const data = imagesData.find(x => x.id === id);
            const a = document.createElement('a');
            a.href = data.processedUrl;
            a.download = `removed-bg-${id}.png`;
            a.click();
        }

    </script>
</body>
</html>
